<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="score-section">
        <div class="human">
            <p class="header">You</p>
            <div class="score human-score">0</div>
        </div>
        <div class="score divider">-</div>
        <div class="computer">
            <p class="header">Computer</p>
            <div class="score computer-score">0</div>
        </div>
    </div>
    <div class="choice-section">
        <p>Your choice:</p>
        <div class="buttons">
            <button id="rock"><img src="images/rock.png" alt="rock emoji"></button>
            <button id="paper"><img src="images/paper.png" alt="paper emoji"></button>
            <button id="scissors"><img src="images/scissors.png" alt="scissors emoji"></button>
        </div>
    </div>
    <div class="result-section">
        <div class="output-result">Welcome. Make your move.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
